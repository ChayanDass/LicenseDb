name: LicenseDB UI Actions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup-node:
    name: Setup & Cache Node
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd Frontend
          if [ -e package-lock.json ]; then
            npm ci
          else
            npm i
          fi

  lint:
    name: Lint
    needs: setup-node
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: |
          cd Frontend
          npm ci --prefer-offline
          npm run lint

  format:
    name: Format Check
    needs: setup-node
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: |
          cd Frontend
          npm ci --prefer-offline
          npm run prettier

  build:
    name: Build
    needs: setup-node
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: |
          cd Frontend
          npm ci --prefer-offline
          npm run build

  lint-commits:
    name: Commit Linting
    runs-on: ubuntu-latest
    steps:
      - name: DCO Check
        uses: christophebedard/dco-check@0.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --exclude-pattern '.*dependabot\[bot\]@users\.noreply\.github\.com'
